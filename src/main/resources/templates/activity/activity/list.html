<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:with="level1Menu='activityManager',level2Menu='activityList'">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:utext="#{title}"></title>
    <link th:replace="fragments/style"/>
    <link th:href="@{/css/validation/jquery.validationEngine.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header"></div>
    <div th:replace="fragments/sidebar"></div>
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <section class="col-md-12">
                    <div class="tab-content">
                        <section class="tab-pane active" id="tab2">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title" th:utext="活动列表"></h3>
                                    <div class="box-tools pull-right">
                                        <section class="pull-right-span-gray">
                                            <span>活动标题：</span>
                                            <input type="text" placeholder="请输入活动标题模糊查询" id="searchName"/>
                                            <span>区域：</span>
                                            <select id="searchDistrict" class="width-90 height-26">
                                                <option value="">全部</option>
                                                <option th:each="d : ${districts}" th:value="${d.id}" th:utext="${d.name}"></option>
                                            </select>
                                            <a href="#" onclick="initPage(1);"><i class="glyphicon glyphicon-search"></i></a>
                                            <a th:href="@{/activity/add}"><i class="glyphicon glyphicon-plus-sign"></i></a>
                                        </section>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-striped table-hover operator-table" id="table1">
                                                <thead>
                                                <tr>
                                                    <th width="5%">序号</th>
                                                    <th>活动标题</th>
                                                    <th width="15%">活动开始时间</th>
                                                    <th width="15%">活动结束时间</th>
                                                    <th>课程签到码</th>
                                                    <th>已报名人数</th>
                                                    <th>点赞/访问</th>
                                                    <th>创建日期</th>
                                                    <th width="15%">操作</th>
                                                </tr>
                                                </thead>
                                                <tbody id="bodyList"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 col-sm-offset-9">
                                        <div id="pageList"></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </div>
</div>

<div th:replace="fragments/commonJs"></div>
<script th:src="@{/js/pagination/jquery.bs_pagination.min.js}" type="text/javascript"></script>
<script th:src="@{/js/pagination/bs_pagination_en.js}" type="text/javascript"></script>
<script th:src="@{/js/validation/jquery.validationEngine.min.js}" type="text/javascript"></script>
<script th:src="@{/js/validation/jquery.validationEngine-zh_CN.js}" type="text/javascript"></script>
<script th:src="@{/js/activity/activity/list.js}" type="text/javascript"></script>
</body>
</html>
