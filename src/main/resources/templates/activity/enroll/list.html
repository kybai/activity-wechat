<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:with="level1Menu='activityManager',level2Menu='activityList'">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:utext="#{title}"></title>
    <link th:replace="fragments/style"/>
</head>

<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header"></div>
    <div th:replace="fragments/sidebar"></div>
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <section class="col-md-12">
                    <div class="tab-content">
                        <section class="tab-pane active" id="tab2">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title" th:utext="${activity.title}+'&ensp;  报名列表'"></h3>
                                    <div class="box-tools pull-right">
                                        <section class="pull-right-span-gray margin-right-15">
                                            <span>用户昵称：</span>
                                            <input type="text" id="searchName" placeholder="请输入用户昵称查询"/>
                                            <input type="hidden" id="activityId" th:value="${activity.id}"/>
                                            <a href="#" onclick="initPage(1);"><i class="glyphicon glyphicon-search"></i></a>
                                            <a href="#" th:if="${activity.id!=null}" onclick="exportExcel();"><i class="glyphicon glyphicon-download"></i></a>
                                        </section>
                                    </div>
                                </div>

                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-striped table-hover operator-table" id="table1">
                                                <thead>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>报名时间</th>
                                                    <th th:id="useName" th:if="${tag.useName}" th:utext="姓名"></th>
                                                    <th th:id="useSex" th:if="${tag.useSex}" th:utext="性别"></th>
                                                    <th th:id="usePhone" th:if="${tag.usePhone}" th:utext="联系方式"></th>
                                                    <th th:id="usePolitical" th:if="${tag.usePolitical}" th:utext="政治面貌"></th>
                                                    <th th:id="useCompany" th:if="${tag.useCompany}" th:utext="工作单位"></th>
                                                    <th th:id="useJob" th:if="${tag.useJob}" th:utext="职务"></th>
                                                    <th th:id="useProfile" th:if="${tag.useProfile}" th:utext="个人简介"></th>
                                                    <th th:id="useCard" th:if="${tag.useCard}" th:utext="证件正面"></th>
                                                    <th th:if="${tag.useCard}" th:utext="证件反面"></th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody id="bodyList"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 col-sm-offset-9">
                                        <div id="pageList"></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </div>
</div>

<!--查看图片-->
<div class="modal fade" tabindex="-1" role="dialog" id="imgModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">图片</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <a href="javascript:void(0);" class="thumbnail">
                            <img id="imgFile" src="" alt="..."/>
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/commonJs"></div>
</body>
<script th:src="@{/js/pagination/jquery.bs_pagination.min.js}"></script>
<script th:src="@{/js/pagination/bs_pagination_en.js}"></script>
<script th:src="@{/js/activity/enroll/list.js}"></script>
</html>
