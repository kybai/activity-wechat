<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:with="level1Menu='infoManager',level2Menu='districtList'">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:utext="#{title}"></title>
    <link th:replace="fragments/style"/>
    <link th:href="@{/css/validation/jquery.validationEngine.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header"></div>
    <div th:replace="fragments/sidebar"></div>
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <section class="col-md-12">
                    <div class="tab-content">
                        <section class="tab-pane active" id="tab2">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title" th:utext="区域列表"></h3>
                                    <div class="box-tools pull-right">
                                        <section class="pull-right-span-gray">
                                            <span>区域名称：<input type="text" placeholder="请输入区域文字模糊查询" id="searchName"/></span>
                                            <a href="#" onclick="initPage(1);"><i class="glyphicon glyphicon-search"></i></a>
                                            <a href="#" data-toggle="modal" data-target="#addModal"><i class="glyphicon glyphicon-plus-sign"></i></a>
                                        </section>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-striped table-hover operator-table" id="table1">
                                                <thead>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>区域文字</th>
                                                    <th>创建时间</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody id="bodyList"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 col-sm-offset-9">
                                        <div id="pageList"></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </div>
</div>
<!--新增模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="addModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增区域</h4>
            </div>
            <div class="modal-body">
                <form id="addForm" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 col-sm-offset-1 control-label label-required">区域文字：</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control validate[required]" id="name" placeholder="请输入区域文字"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer padding-top-20">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="save();">保存</button>
            </div>
        </div>
    </div>
</div>

<!--编辑模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="editModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑区域</h4>
            </div>
            <div class="modal-body">
                <form id="editForm" class="form-horizontal">
                    <div class="form-group">
                        <label for="editName" class="col-sm-2 col-sm-offset-1 control-label label-required">区域文字：</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control validate[required]" id="editName" placeholder="请输入区域文字"/>
                        </div>
                    </div>
                    <input type="hidden" id="editID" readonly="readonly"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="update();">保存</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/commonJs"></div>
<script th:src="@{/js/pagination/jquery.bs_pagination.min.js}" type="text/javascript"></script>
<script th:src="@{/js/pagination/bs_pagination_en.js}" type="text/javascript"></script>
<script th:src="@{/js/validation/jquery.validationEngine.min.js}" type="text/javascript"></script>
<script th:src="@{/js/validation/jquery.validationEngine-zh_CN.js}" type="text/javascript"></script>
<script th:src="@{/js/activity/district/list.js}" type="text/javascript"></script>
</body>
</html>
