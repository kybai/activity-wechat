<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:with="level1Menu='userManager',level2Menu='userList'">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:utext="#{title}"></title>
    <link th:replace="fragments/style"/>
</head>

<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header"></div>
    <div th:replace="fragments/sidebar"></div>
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <section class="col-md-12">
                    <div class="tab-content">
                        <section class="tab-pane active" id="tab2">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title" th:utext="用户列表"></h3>
                                    <div class="box-tools pull-right">
                                        <section class="pull-right-span-gray">
                                            <span>用户昵称：<input type="text" placeholder="请输入用户昵称查询" id="searchName"/></span>
                                            <a href="javascript:void(0);" onclick="initPage(1);"><i class="glyphicon glyphicon-search"></i></a>
                                        </section>
                                    </div>
                                </div>

                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-striped table-hover operator-table" id="table1">
                                                <thead>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>昵称</th>
                                                    <th>头像</th>
                                                    <th>积分</th>
                                                    <th>首次登陆时间</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody id="bodyList"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 col-sm-offset-9">
                                        <div id="pageList"></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </div>
</div>
<div th:replace="fragments/commonJs"></div>
</body>
<script th:src="@{/js/pagination/jquery.bs_pagination.min.js}"></script>
<script th:src="@{/js/pagination/bs_pagination_en.js}"></script>
<script th:src="@{/js/activity/users/list.js}"></script>
</html>
