<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:with="level1Menu='activityManager',level2Menu='activityList'">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:utext="#{title}"></title>
    <link th:replace="fragments/style"/>
    <link th:href="@{/css/validation/jquery.validationEngine.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header"></div>
    <div th:replace="fragments/sidebar"></div>
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <section class="col-md-12">
                    <div class="tab-content">
                        <section class="tab-pane active" id="tab2">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title" th:utext="课程列表"></h3>
                                    <div class="box-tools pull-right">
                                        <section class="pull-right-span-gray">
                                            <input type="hidden" id="activityId" th:value="${activityId}" readonly="readonly"/>
                                            <button type="button" class="btn btn-default" onclick="goHistory();">返回</button>
                                        </section>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-striped table-hover operator-table" id="table1">
                                                <thead>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>课程名称</th>
                                                    <th>统计数据</th>
                                                    <th>签到链接</th>
                                                </tr>
                                                </thead>
                                                <tbody id="bodyList"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 col-sm-offset-9">
                                        <div id="pageList"></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </div>
</div>

<!--查看二维码-->
<div class="modal fade" tabindex="-1" role="dialog" id="imgModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">二维码</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <a href="javascript:void(0);" class="thumbnail">
                            <div id="imgCode"></div>
                            <!--<img id="imgCode" src="" alt="..."/>-->
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/commonJs"></div>
<script th:src="@{/js/pagination/jquery.bs_pagination.min.js}" type="text/javascript"></script>
<script th:src="@{/js/pagination/bs_pagination_en.js}" type="text/javascript"></script>
<script th:src="@{/js/jQuery/jquery.qrcode.min.js}" type="text/javascript"></script>
<script th:src="@{/js/activity/course/list.js}" type="text/javascript"></script>
</body>
</html>
